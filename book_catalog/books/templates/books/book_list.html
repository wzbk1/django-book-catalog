<h1>Lista książek</h1>
<ul>
    {% for book in books %}
    <li>
        {{ book.title }} by {{ book.author }} ({{ book.publication_year }})
        <a href="{% url 'book_update' book.pk %}">Edit</a> | 
        <a href="{% url 'book_delete' book.pk %}">Delete</a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'book_create' %}" class = "btn-add-book">Create new book</a>
